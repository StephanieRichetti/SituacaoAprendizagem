<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core">

<ui:composition template="../WEB-INF/templates/base.xhtml">
	<ui:define name="content">

		<div class="corpo">
			<div class="container_listaVendaIngresso">
				<h1>
					Lista <small>Venda Ingresso</small>
				</h1>
				<br />
				<h:form>
					<h:dataTable value="{vendaIngressoMb.listaVendaIngresso}" var="listarvenda"
						class="table table-striped"/>
					<h:column>
						<f:facet name="heard"> Cod.</f:facet>
						<h:outputText value="{listarvenda.ID}"/>
					</h:column>
					<h:column>
						<f:facet name="heard">Nome</f:facet>
						<h:outputText value="{listarvenda.nomeCliente}"/>
					</h:column>
					
					<h:column>
						<f:facet name="heard">Data</f:facet>
						<h:outputText value="{listarvenda.dataEvento}"/>
					</h:column>
					<h:column>
						<f:facet name="heard">Setor</f:facet>
						<h:outputText value="{listarvenda.setor}"/>
					</h:column>
					<h:column>					
						<f:facet name="heard"/>
							<h:commandLink action="#{vendaIngressoMb.editar(listarvenda.ID)}"
								styleClass="btn">
								<span class="glyphicon glyphicon-pencil"/>
								</h:commandLink>
						
							<h:commandLink action="#{vendaIngressoMb.excluir(listarvenda.ID)}"
								styleClass="btn">
								<span class="glyphicon glyphicon-pencil"/>
								</h:commandLink>
					</h:column>
					</h:form>
					</h:dataTable>				
				</h:form>
			</div>
			</div>
		
	</ui:define>
</ui:composition>
</html>

<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core">
<link rel="stylesheet" href="#{resource['css/padrao.css']}" />


<ui:composition template="WEB-INF/templates/base.xhtml">
	<ui:define name="page-title">
		<h1>Contatos</h1>
	</ui:define>
	<ui:define name="content">
	
		<div class="panel panel-default col-md-25">
			<div class="panel-body">
				<div class="row">
 				 <div class="col-md-7">
			
				<h:form role="form">
					<div class="form-group">
						<h:outputLabel value="Nome" /> 
						<h:inputText value="#{contatoMb.nome}" styleClass="form-control" />
					</div>
					<div class="form-group">
						<h:outputLabel value="E-mail" /> 
						<h:inputText value="#{contatoMb.email}" styleClass="form-control" />
					</div>
					
					<div class="form-group" >
						<h:outputLabel value="Mensagem" />
						<h:inputTextarea value="#{contatoMb.mensagem}" styleClass="form-control" rows="9"/>
					</div>
					
					<h:commandButton action="#{contatoMb.enviar}" styleClass="btn btn-default" value="Enviar" />
				</h:form>
			</div>
			
			<div class="imgcontato">
				<div class="col-md-4">
					<br/><img src="#{resource['img/contato.jpg']}" alt="Entre em contato conosco" />					
				</div>
			</div>
			</div>
		</div>
		</div>
	</ui:define>
</ui:composition>


</html>
